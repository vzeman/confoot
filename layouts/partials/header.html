<div class="container mx-auto px-4 py-3">
  <div class="flex justify-between items-center">
    <!-- Logo -->
    <a href="{{ .Site.Home.RelPermalink }}" class="flex items-center">
      <img src="{{ "images/confoot-logo.jpg" | relURL }}" alt="{{ .Site.Title }}" class="h-10" width="177" height="40">
    </a>

    <!-- Main Navigation -->
    <nav class="hidden md:flex space-x-6">
      {{ $currentPage := . }}
      {{ range .Site.Menus.main }}
        <a href="{{ .URL }}" class="text-gray-800 hover:text-yellow-500 font-medium{{ if $currentPage.IsMenuCurrent "main" . }} text-yellow-500{{ end }}">
          {{ .Name }}
        </a>
      {{ end }}
    </nav>

    <div class="flex items-center space-x-4">
      <a href="{{ "contact" | relLangURL }}" class="hidden md:inline-flex bg-yellow-500 text-gray-800 px-4 py-2 rounded-md text-sm font-bold hover:bg-yellow-400 transition-colors">
        {{ i18n "contact_us" | default "Contact Us" }}
      </a>
      <button name="mobile-menu-toggle" id="mobile-menu-button" class="md:hidden flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="md:hidden hidden mt-4 pb-4">
    <nav class="flex flex-col space-y-4">
      {{ range .Site.Menus.main }}
        <a href="{{ .URL }}" class="text-gray-800 hover:text-yellow-500 font-medium{{ if $currentPage.IsMenuCurrent "main" . }} text-yellow-500{{ end }}">
          {{ .Name }}
        </a>
      {{ end }}
      <a href="{{ "contact" | relLangURL }}" class="mobile-contact-btn bg-yellow-500 text-white px-6 py-3 rounded-md text-base font-medium hover:bg-yellow-600 transition-colors inline-flex items-center justify-center mt-2">
        {{ i18n "contact_us" | default "Contact Us" }}
      </a>
    </nav>
  </div>
</div>
