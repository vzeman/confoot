{{ define "main" }}
  <div class="container mx-auto px-4 py-8">
    <article>
      <header class="mb-8">
        <h1 class="text-3xl font-bold mb-2">{{ .Title }}</h1>
        <div class="text-gray-500 mb-6">{{ .Date.Format "January 2, 2006" }}</div>
        
        {{ if .Params.image }}
          <div class="mb-6">
            <img src="{{ .Params.image }}" alt="{{ .Title }}" class="w-full max-h-96 object-cover rounded-lg shadow-md">
          </div>
        {{ end }}
      </header>

      <div class="prose max-w-none">
        {{ .Content }}
      </div>
      
      <div class="mt-8 pt-4 border-t">
        <a href="/blog" class="inline-flex items-center text-yellow-500 hover:text-yellow-600">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
          </svg>
          {{ i18n "back_to_blog" | default "Back to Blog" }}
        </a>
      </div>
    </article>
  </div>
{{ end }}
