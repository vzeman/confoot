      {{ .Content }}

        <div class="border-b pb-6">

          <a href="{{ .RelPermalink }}" class="mt-2 inline-block text-yellow-500 font-bold hover:text-yellow-600">{{ i18n "read_more" | default "Read more" }} â†’</a>
