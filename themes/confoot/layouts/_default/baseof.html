<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ .Title }} | {{ site.Title }}{{ end }}</title>
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with site.Params.description }}{{ . }}{{ end }}{{ end }}">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ "images/favicon.png" | relURL }}">
  
  <!-- CSS using the proper asset pipeline -->
  {{ partial "head/css.html" . }}
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Include JS using the proper asset pipeline -->
  {{ partial "head/js.html" . }}
</head>
<body class="flex flex-col min-h-screen">
  <header class="bg-white shadow-sm">
    {{ partial "header.html" . }}
  </header>
  
  <main class="flex-grow">
    {{ block "main" . }}{{ end }}
  </main>
  
  <footer class="bg-gray-100">
    {{ partial "footer.html" . }}
  </footer>

  <!-- Removed direct JS include since we're using the asset pipeline in the head -->
  
  <!-- Direct script for lazy loading -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get all lazy images
      const lazyImages = document.querySelectorAll('img.lazy-image');
      console.log('Found ' + lazyImages.length + ' lazy images');
      
      // Get all lazy SVGs
      const lazySvgs = document.querySelectorAll('object.lazy-svg');
      console.log('Found ' + lazySvgs.length + ' lazy SVGs');
      
      if ('IntersectionObserver' in window) {
        // Image observer
        const imageObserver = new IntersectionObserver(function(entries, observer) {
          entries.forEach(function(entry) {
            if (entry.isIntersecting) {
              const img = entry.target;
              console.log('Loading image:', img.dataset.src);
              
              // Set the src to what's in data-src
              img.src = img.dataset.src;
              
              // Once the image is loaded, add the 'loaded' class
              img.onload = function() {
                img.classList.add('loaded');
                console.log('Image loaded:', img.src);
              };
              
              // Stop watching this image
              observer.unobserve(img);
            }
          });
        }, {
          rootMargin: '50px 0px',
          threshold: 0.01
        });
        
        // SVG observer
        const svgObserver = new IntersectionObserver(function(entries, observer) {
          entries.forEach(function(entry) {
            if (entry.isIntersecting) {
              const svg = entry.target;
              console.log('Loading SVG:', svg.dataset.src);
              
              // Set the data attribute to what's in data-src
              svg.setAttribute('data', svg.dataset.src);
              
              // Add the 'loaded' class
              svg.classList.add('loaded');
              
              // Stop watching this SVG
              observer.unobserve(svg);
            }
          });
        }, {
          rootMargin: '50px 0px',
          threshold: 0.01
        });
        
        // Observe all lazy images
        lazyImages.forEach(function(img) {
          imageObserver.observe(img);
        });
        
        // Observe all lazy SVGs
        lazySvgs.forEach(function(svg) {
          svgObserver.observe(svg);
        });
      } else {
        // Fallback for browsers without IntersectionObserver
        lazyImages.forEach(function(img) {
          img.src = img.dataset.src;
          img.classList.add('loaded');
        });
        
        lazySvgs.forEach(function(svg) {
          svg.setAttribute('data', svg.dataset.src);
          svg.classList.add('loaded');
        });
      }
    });
  </script>
</body>
</html>
