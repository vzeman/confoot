{{ define "main" }}
<div class="container">
  <div class="contact-page">
    <div class="contact-header">
      <h1>{{ .Title }}</h1>
      <div class="page-description">
        {{ .Description }}
      </div>
    </div>

    <div class="contact-content">
      <div class="contact-info-row">
        <div class="contact-info">
          <div class="contact-details">
            {{ .Content }}
          </div>
        </div>
        
        <div class="contact-map">
          <div class="map-container">
            <iframe 
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2613.6177289533284!2d15.857385077130768!3d49.09736647458881!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x470d1f3e7f2a8a55%3A0xc1c8a4e7d7c1e9e5!2zUHLFr215c2xvdsOhIDE1NCwgNjc0IDAxIFTFmWVixOHEjSwgQ3plY2hpYQ!5e0!3m2!1sen!2sus!4v1709823162091!5m2!1sen!2sus" 
              width="100%" 
              height="450" 
              style="border:0;" 
              allowfullscreen="" 
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade">
            </iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{{ end }}
