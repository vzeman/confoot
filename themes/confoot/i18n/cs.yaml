# Container legs explanation
container_legs_title: "Co jsou nohy pro kontejnery?"
container_legs_subtitle: "Průvodce nohami pro kontejnery a jejich výhodami"
container_legs_explanation_part1: |
  #### **Přehled**

  Nohy pro kontejnery jsou specializované zvedací zařízení navržené pro podporu a zvedání přepravních kontejnerů. Tyto nástroje umožňují nakládku a vykládku kontejnerů bez potřeby jeřábů nebo vysokozdvižných vozíků, což zjednodušuje logistické operace a snižuje náklady.
container_legs_explanation_part2: |
  #### **Jak fungují**

  Nohy pro kontejnery se připevňují ke spodním rohům kontejneru. Jakmile jsou bezpečně připevněny, lze je použít k zvednutí kontejneru do výšky, která umožňuje nákladnímu vozidlu zajet pod něj nebo z pod něj vyjet. Tento proces eliminuje potřebu specializovaného zvedacího zařízení a umožňuje efektivnější manipulaci s kontejnery.
container_legs_explanation_part3: |
  #### **Základní vlastnosti**

  - **Vysoká nosnost:** Konstruovány pro zvedání standardních velikostí kontejnerů, jako jsou 20stopé a 40stopé jednotky, s bezpečností.  
  - **Přenosnost:** Lehké a snadno přemístitelné, tyto zvedáky fungují dobře jak pro stálá pracoviště, tak pro projekty mimo pracoviště.  
  - **Univerzálnost:** Kompatibilní s různými typy kontejnerů a lze je použít v různých prostředích.  
  - **Bezpečnost:** Vybaveny bezpečnostními funkcemi, jako jsou zámky a stabilizátory, pro zajištění bezpečné manipulace.
container_legs_explanation_part4: |
  #### **Použití a výhody**

  Zvedací zařízení snižují potřebu manuální práce, snižují rizika během operací a urychlují manipulaci s kontejnery. Jejich flexibilita je činí užitečnými v odvětvích jako je lodní doprava, stavebnictví a reakce na katastrofy.

# Safety tips
safety_tips_title: "Bezpečnostní tipy pro používání noh pro kontejnery"
safety_tips_subtitle: "Zajistěte bezpečnou manipulaci s kontejnery pomocí těchto důležitých tipů"
container_legs_explanation_part11: |
  #### **1\. Zkontrolujte vybavení před použitím**

  Před každým použitím zkontrolujte nohy pro kontejnery, zda nejsou poškozené nebo opotřebované. Hledejte praskliny, ohnuté části nebo známky únavy materiálu. Nikdy nepoužívejte poškozené zvedací zařízení, protože to může vést k selhání a potenciálně vážným nehodám.
container_legs_explanation_part12: |
  #### **2\. Porozumějte kapacitě zatížení**

  Každé zvedací zařízení má specifickou kapacitu zatížení. Ujistěte se, že znáte hmotnost kontejneru a že zvedací zařízení může bezpečně tuto hmotnost zvládnout. Přetížení zvedacího zařízení může způsobit selhání a je extrémně nebezpečné.
container_legs_explanation_part13: |
  #### **3\. Zajistěte stabilní povrch**

  Vždy používejte nohy pro kontejnery na pevném, rovném povrchu. Nestabilní nebo nerovný terén může způsobit naklonění nebo převrácení kontejneru během zvedání. Pokud je to nutné, použijte desky nebo podložky pro vytvoření stabilní základny.
container_legs_explanation_part14: |
  #### **4\. Zvedejte postupně**

  Postupujte podle pokynů výrobce pro ovládání zvedáku. Zvedejte kontejner pomalu a rovnoměrně, ujistěte se, že všechna strany jsou zvedány stejnou rychlostí. Vyhněte se náhlým nebo trhavým pohybům, abyste minimalizovali riziko převrácení nebo přetížení zvedáku.
container_legs_explanation_part15: |
  #### **5\. Používejte osobní ochranné prostředky**

  Vždy noste vhodné osobní ochranné prostředky, včetně helmy, bezpečnostní obuvi a rukavic. Toto vybavení pomáhá chránit před zraněními v případě nehody nebo selhání zařízení.

